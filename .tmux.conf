# Change default prefix to ctrl-a
unbind C-b
set -g prefix C-a

# Colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Active window border color in status field
# Use the following snippet to print all colors available:
# for i in {0..255}; do printf "\x1b[38;5;${i}mcolor%-5i\x1b[0m" $i ; if ! (( ($i + 1 ) % 8 )); then echo ; fi ; done
set-window-option -g window-status-current-bg colour208

# Set mouse enabled
set -g mouse on

setw -g mode-keys vi

bind-key s split-window -h
bind-key v split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Plugins and conf
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Allow saving of sessions with prefix + ctrl-s and restoring with prefix + ctrl-r
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @scroll-speed-num-lines-per-scroll 1

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
